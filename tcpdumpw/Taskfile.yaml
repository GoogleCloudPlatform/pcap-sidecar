version: '3'

dotenv: ['.env']

tasks:

  docker-build:
    cmds:
      - >-
        docker buildx build --no-cache --file=Dockerfile
        --output={{.USER_WORKING_DIR}}/bin --target=releaser {{.USER_WORKING_DIR}}

  go-fmt:
    cmds:
      - gofumpt -l -w .

  go-gen:
    cmds:
      - go generate ./...

  update-gitmodules:
    cmds:
      - git submodule update --init --no-fetch --recursive --remote --single-branch ../pcap-cli

  local-build:
    dotenv: ['.env']
    cmds:
      - task: update-gitmodules
      - task: go-fmt
      - task: go-gen
      - >-
        go build
        -o bin/$TCPDUMPW_BIN_NAME
        {{if .VERBOSE}}-v -a{{end}}
        main.go

  local-dist:
    cmds:
      - task: build
        vars:
          VERBOSE: true
